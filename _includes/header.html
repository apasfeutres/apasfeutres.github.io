<header>
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
</header>

    <nav>
      <div class="trigger">
{% assign pages = site.pages | sort: 'title' | sort: 'weight' %}
        {% for page in pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
