<header class="site-header">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
</header>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
